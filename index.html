<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Building My Heart</title>
    <style>
        body {
            margin: 0;
            background-color: #050505;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
        }

        #message {
            position: absolute;
            bottom: 10%;
            color: #ff3366;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 14px;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 0 0 10px #ff3366;
        }
    </style>
</head>

<body>

    <canvas id="heartCanvas"></canvas>
    <div id="message">My Heart is Complete With You</div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const msg = document.getElementById('message');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let points = [];
        let percent = 0;
        let speed = 0.3; // Adjust this to make it slower/faster

        // Generate the mathematical coordinates for a heart
        function init() {
            for (let t = 0; t <= Math.PI * 2; t += 0.05) {
                // Heart math (Parametric)
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                // Scale and center
                points.push({
                    x: x * 15 + canvas.width / 2,
                    y: y * 15 + canvas.height / 2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#ff3366';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff3366';

            ctx.beginPath();

            let count = Math.floor(points.length * (percent / 100));

            for (let i = 0; i < count; i++) {
                if (i === 0) {
                    ctx.moveTo(points[i].x, points[i].y);
                } else {
                    ctx.lineTo(points[i].x, points[i].y);
                }
            }

            // Draw connecting "searcher" lines while building
            if (percent < 100) {
                for (let j = 0; j < count; j += 5) {
                    ctx.moveTo(points[j].x, points[j].y);
                    ctx.lineTo(points[count - 1]?.x, points[count - 1]?.y);
                    ctx.globalAlpha = 0.1;
                }
                ctx.stroke();
                percent += speed;
            } else {
                // Heart is finished
                ctx.globalAlpha = 1;
                ctx.stroke();
                ctx.closePath();
                msg.style.opacity = "1";

                // Final "pulse" effect
                let pulse = 1 + Math.sin(Date.now() / 200) * 0.03;
                canvas.style.transform = `scale(${pulse})`;
            }

            requestAnimationFrame(draw);
        }

        init();
        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            init();
        });
    </script>
</body>

</html>
